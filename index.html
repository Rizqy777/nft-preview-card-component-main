<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
 
    <main class="container_main">
      <div class="container_target">
        
        <div class="container_img">
          <img src="images/image-equilibrium.jpg" alt="" class="img_eth">
          
            <img src="images/icon-view.svg" class="fill" alt="">
          

      </div>

      <p class="title">
      Equilibrium #3429
    </p>

      <p class="text">
      Our Equilibrium collection promotes balance and calm.
      </p>    
        <div class="container_eth">
          <div class="eth">
            
        <img src="images/icon-ethereum.svg" alt="" class="icon_1" >
             <p> 0.041 ETH </p>
            
          </div>
          <div class="eth_2">
           <img src="images/icon-clock.svg" alt="" class="icon_2">
             <p>  3 days left </p>
            </div>
        </div>
<hr>

      <footer class="footer">
        <img src="images/image-avatar.png" class="avatar" alt="">
      <p class="text_2"> Creation of <span class="text-2_style"> Jules Wyvern </span> </p>
       </footer>  
    </div>  
    </main>

</body>
</html>
